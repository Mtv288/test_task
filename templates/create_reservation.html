<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать бронь</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Создание новой брони</h1>
    <form action="/reservations/new" method="post">
        <label>Имя клиента: <input type="text" name="customer" required></label><br>

        <label>Выберите столик:
            <select name="table_id" required>
                {% for table in tables %}
                    <option value="{{ table.id }}">
                        №{{ table.id }} - {{ table.name }} ({{ table.seats }} мест, {{ table.location }})
                    </option>
                {% endfor %}
            </select>
        </label><br>

        <label>Время бронирования:
            <input type="datetime-local" name="reservation_time" required>
        </label><br>

        <label>Длительность (минуты):
            <input type="number" name="duration_minutes" required>
        </label><br>

        <button type="submit">Забронировать</button>
    </form>
</body>
</html>
